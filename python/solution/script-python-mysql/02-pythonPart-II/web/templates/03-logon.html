<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oracle MySQL - PyCON TW 2016</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/jquery-2.2.3.min.js" ></script>
    <script src="../static/js/logon.js" ></script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation" class="active"><a href="#">Logon</a></li>
            <li role="presentation" ><a href="showRegistration">Registration</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python and MySQL</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Logon</h1>
	<span id="mymessage" style="color:red"></span>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnLogon" class="btn btn-lg btn-primary btn-block" type="button">Logon</button>
      </form>
      </div>
 
      <footer class="footer">
        <p>MySQL</p>
      </footer>
 
    </div>
  </body>
</html>
